<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Counter</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="center">
    <h1>Multiple Counter</h1>
    <div class="task">
      <input type="text" class="text" value="new">
      <span class="text-lg">0</span>
      <div class="menue">
        <button class="btn red" tabindex="-1" id="plus">+</button><button class="btn blue" tabindex="-1" id="minus">-</button><button class="btn yellow" tabindex="-1">0</button><spna class="delete" tabindex="-1">x</spna>
      </div>
    </div>
    <div class="new-task">new counter</div>
    <p>title list: new</p>
    <p>sum of count: 0</p>
  </div>
</body>
</html>
