<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Counter</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="center" id="center">
    <h1>Multiple Counter</h1>
    <div class="app" id="app">
      <div class="task" id="task">
        <input type="text" class="text" id="text" value="new">
        <span class="text-lg">0</span>
        <div class="menue">
          <button class="btn red plus" tabindex="-1">+</button><button class="btn blue minus" tabindex="-1">-</button><button class="btn yellow sum-zero" tabindex="-1">0</button><spna class="zero" tabindex="-1">x</spna>
        </div>
      </div>
    </div>


    <div class="app op">
      <div class="task" id="task">
        <input type="text" class="text" value="new">
        <span class="text-lg">0</span>
        <div class="menue">
          <button class="btn red plus" tabindex="-1">+</button><button class="btn blue minus" tabindex="-1">-</button><button class="btn yellow sum-zero" tabindex="-1">0</button><spna class="zero" tabindex="-1">x</spna>
        </div>
      </div>
    </div>

    <div class="new-task" id="new-task">new counter</div>
    <p id="title">title list: <span class="new-text">new</span></p>
    <p class="text-sum">sum of count: <span id="text-sum">0</span></p>
  </div>
</body>
</html>
